{% load static %}

<html>
<head>
    <title>
        Login page
    </title>
    <link rel="StyleSheet" href="{% static "css/AJC-Live.css" %}" />

    <!--Favicon-->

    <link rel="apple-touch-icon" sizes="57x57" href="../static/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../static/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../static/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../static/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../static/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../static/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../static/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../static/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../static/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <h1 style="font-family:Comic Sans Ms;text-align=" center";font-size:20pt;
        color:#00ff00;>
    </h1>
    <form method="post" action="{% url 'live_map' %}">
		{% csrf_token %}
        <div id="content-container">
            <div id="ajc_live___log_in">
                <img src="{% static "layer_1.png" %}" id="layer_1" />
                <div id="_ge_bkg">
                    <img src="{% static "layer_2.png" %}" id="layer_2" />
                    <div id="rectangle_2">
                        <svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#0A589A" d="M1 1 L1921 1 L1921 1081 L1 1081 L1 1 " opacity="0.8" />
                        </svg>
                    </div>
                </div>
                <div id="log_in">


                    <div id="group_2">
                        <div id="rectangle_3">
                            <svg width="425" height="75" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#0A589A" d="M11 1 L416 1 C421.523 1 426 5.477 426 11 L426 66 C426 71.523 421.523 76 416 76 L11 76 C5.477 76 1 71.523 1 66 L1 11 C1 5.477 5.477 1 11 1 " opacity="0.8" />
                            </svg>
                        </div>
                        <div id="username">
							{{ form.username }}
                           User: <input type="text" name="username" />
                        </div>
                    </div>
                    <div id="group_3">
                        <div id="rectangle_3_copy">
                            <svg width="425" height="75" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#0A589A" d="M11 1 L416 1 C421.523 1 426 5.477 426 11 L426 66 C426 71.523 421.523 76 416 76 L11 76 C5.477 76 1 71.523 1 66 L1 11 C1 5.477 5.477 1 11 1 " opacity="0.8" />
                            </svg>
                        </div>
                        <div id="password">
							{{ form.password }}
                            Password:<input type="password" name="password" /><input type="submit" value="login" />
                        </div>
                    </div>


  						<input type="hidden" name="next" value="{{ next }}" />

                </div>
                <div id="submit">

                    </div>
                    <div id="logo">
                        <div id="live_stream">
                            Live News
                        </div>
                        <img src="{% static "e_vector_smart_object.png" %}" id="_e_vector_smart_object" />
                    </div>
                </div>
        </div>
    </form>


</body>
</html>
