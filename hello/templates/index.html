<html>
<head>
    <title>
        Login page
    </title>
    <link rel="StyleSheet" href="AJC-Live.css" />
</head>
<body>
    <h1 style="font-family:Comic Sans Ms;text-align=" center";font-size:20pt;
        color:#00ff00;>
    </h1>
    <form method="post" action="{% url 'login' %}">
		{% csrf_token %}
        <div id="content-container">
            <div id="ajc_live___log_in">
                <img src="skins/AJC-Live/layer_1.png" id="layer_1" />
                <div id="_ge_bkg">
                    <img src="skins/AJC-Live/layer_2.png" id="layer_2" />
                    <div id="rectangle_2">
                        <svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#0A589A" d="M1 1 L1921 1 L1921 1081 L1 1081 L1 1 " opacity="0.8" />
                        </svg>
                    </div>
                </div>
                <div id="log_in">


                    <div id="group_2">
                        <div id="rectangle_3">
                            <svg width="425" height="75" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#0A589A" d="M11 1 L416 1 C421.523 1 426 5.477 426 11 L426 66 C426 71.523 421.523 76 416 76 L11 76 C5.477 76 1 71.523 1 66 L1 11 C1 5.477 5.477 1 11 1 " opacity="0.8" />
                            </svg>
                        </div>
                        <div id="username">
							{{ form.username }}
                           User: <input type="text" name="userid" />
                        </div>
                    </div>
                    <div id="group_3">
                        <div id="rectangle_3_copy">
                            <svg width="425" height="75" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#0A589A" d="M11 1 L416 1 C421.523 1 426 5.477 426 11 L426 66 C426 71.523 421.523 76 416 76 L11 76 C5.477 76 1 71.523 1 66 L1 11 C1 5.477 5.477 1 11 1 " opacity="0.8" />
                            </svg>
                        </div>
                        <div id="password">
							{{ form.password }}
                            Password:<input type="password" name="pswrd" /><input type="button" onclick="check(this.form)" value="Login" style="height:25px;width:50px" />
                        </div>
                    </div>

					  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />

                </div>
                <div id="submit">

                    </div>
                    <div id="logo">
                        <div id="live_stream">
                            Live News
                        </div>
                        <img src="skins/AJC-Live/_e_vector_smart_object.png" id="_e_vector_smart_object" />
                    </div>
                </div>
        </div>
    </form>


</body>
</html>
